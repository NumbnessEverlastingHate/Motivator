<html>
    <head>
        <title>SignIn or signUp</title>
        <link rel="stylesheet" href="..//CSS/Sign.css">
        <script src="..//JS/signIn.js"></script>
    </head>
<body>
    <div class="background">
        <div class="Frame">
            <h1 class="mainHead">Войти</h1>
            <form class="signIn">
                <input placeholder="Логин" class="login" value="" name="login">
                <input type="password" placeholder="Пароль" class="password" value="" name="password">
            </form>
       
        <form action="..//HTML/myGoal.html">
            <button class="button" name="button">Войти</button>
        </form>

        <form action="..///HTML/Index.html">
            <button class="back">Назад</button>
        </form>
        <p class="miss">Забыли логин или пароль?</p>
        <a class="recover" href="..//HTML/recover.html">Восстановить</a>
        <p class="firstEXP">Первый раз на нашем сайте?</p>
        <a class="registr" href="..//HTML/registr.html">Зарегистрироваться</a>
    </div>
    </div> 

</body>
</html>
