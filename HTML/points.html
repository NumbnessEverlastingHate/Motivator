<html>
    <head>
        <title>SignIn or signUp</title>
        <link rel="stylesheet" href="..//CSS/points.css">
    </head>
<body>
    <div class="background">
        <div class="frame">
            <form action="..//HTML/endGoal.html">
                <button class="back"></button>
            </form>
            <p class="text">Точки для самопроверки</p>
            <p class="dateText">Дата контрольной точки</p>

                <input type="date" class="datePlace">
            </form>
            <p class="goalText">Что я должен уметь на этом этапе</p>
            <textarea class="textPlace" maxlength="70"></textarea>
            <form action="..//HTML/WhatCan.html">
                <button class="button">Продолжить</button>
            </form>
            <form>
                <button class="addPoint">Добавить точку</button>
            </form>
        </div>
    </div>
</body>
</html>
