<html>
    <head>
        <title>SignIn or signUp</title>
        <link rel="stylesheet" href="..//CSS/registr.css">
    </head>
<body>
    <div class="background">
        <div class="frame">
            <h1 class="head">Регистрация</h1>
            <form class="registrBlock">
                <input type="text" class="nameSurname" placeholder="Имя и Фамилия">
                <input class="email" placeholder="Электронный адрес">
                <input class="login" placeholder="Логин">
                <input type="password" class="password" placeholder="Пароль">
            </form>
            <form action="..//HTML/afterRegistr.html">
                <button class="button">Зарегистрироваться</button>
            </form>
            <form action="..//HTML/SignIn.html">
                <button class="back">Назад</button>
            </form>
        </div>
    </div>
</body>
</html>
